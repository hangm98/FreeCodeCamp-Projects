<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker by Cony</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="title">
      <h1>Palindrome Checker</h1>
    </div>
    <div class="sub">
      A <span>palindrome</span> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.
    </div>
    <div class="main">
      <form onsubmit="return false">
        <label for="text-input">Enter your word or phrase</label><br>
        <input type="input" id="text-input" name="input">
        <button type="submit" id="check-btn">Check</button>
        <div id="result">

        </div>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
